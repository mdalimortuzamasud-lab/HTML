<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="myform">
        <label for="">name</label>
        <input type="text" id="name"><br>

        <label for="">contact</label>
        <input type="text" id="contact"><br>

        <label for="">remark</label>
        <textarea name="" id="remark" rows="5" cols="15"></textarea><br>

        <label for="">location</label>
        <select name="" id="location">
            <option value="banani">banani</option>
            <option value="danmondi">danmondi</option>
            <option value="mirpur">mirpur</option>
        </select><br>

        <label for="">gender</label>
        <input type="radio" name="gender" value="male">male
        <input type="radio" name="gender" value="female">female <br>


        <label for="">course</label>
        <input type="checkbox" name="course" value="nt">nt
        <input type="checkbox" name="course" value="dd">dd
        <input type="checkbox" name="course" value="mm">mm <br>

        <input type="submit" value="submit">
    </form>
    <script src="main.js"></script>
</body>
</html>
