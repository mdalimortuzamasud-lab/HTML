<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="myform">
        <label for="">name</label>
        <input type="text" id="name"><br>

        <label for="">contact</label>
        <input type="text" id="contact"><br>

        <label for="">remarks</label>
        <textarea name="" id="remarks" rows="5" cols="15"></textarea><br>

        <label for="">gender</label>
        <input type="radio" name="gender" value="male">male
        <input type="radio" name="gender" value="female">female <br>

        <label for="">location</label>
        <select name="" id="location">
            <option value="bhanani">bhanani/option>
            <option value="dhanmondi">dhanmondi</option>
            <option value="mirpur">mirpur</option>
        </select><br>

        <label for="">course</label>
        <input type="checkbox" name="course" value="Nt">Nt
         <input type="checkbox" name="course" value="MM">MM
          <input type="checkbox" name="course" value="DD">DD
         <input type="checkbox" name="course" value="ESID">ESID <br>
         
         <input type="submit" value="submit">
    </form>
    <script src="main.js"></script>
</body>
</html>
