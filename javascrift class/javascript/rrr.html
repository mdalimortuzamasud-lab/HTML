<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    let userInput = prompt("Enter a Number");

    let result = 1;

    for(let i= 1;i<=userInput;i++){
    result = result*i;

    }
    document.writeln("Factorial of " + userInput + " is " + result);
 </script>    
</body>
</html>
