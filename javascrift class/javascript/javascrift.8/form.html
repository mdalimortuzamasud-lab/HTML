<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="myform">
        <label for="">name</label>
        <input type="text" id="name"><br>

        <label for="">contact</label>
        <input type="text" id="contact"> <br>

        <label for="">remarks</label>
        <textarea name="" id="remarks" rows="5" cols="15"></textarea> <br>

        <label for="">gender</label>
        <input type="radio" name="gender" value="male">male
        <input type="radio" name="gender" value="female">female <br>

        <label for="">course</label>
        <input type="checkbox" name="course" value="NT">NT
        <input type="checkbox" name="course" value="IAD">IAD
        <input type="checkbox" name="course" value="DDD">DDD
        <input type="checkbox" name="course" value="IASD">IASD <br>

        <label for="">location</label>
        <select name="" id="location">
            <option value="bhanani">bhanani</option>
            <option value="mirpur">mirpur</option>
            <option value="danmondi">danmondi</option>
        </select><br>

        <input type="submit" value="submit">
    </form>
    <script src="main.js"></script>
</body>
</html>
