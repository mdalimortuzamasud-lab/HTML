<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <SCript>
 let Mark = prompt("Enter the Mark");
   if (Mark<0) {
    document.writeln("invalivd Mark");
   }
    else if(Mark<33) {
        document.writeln("F");
    }
       else if(Mark<40) {
        document.writeln("D");
    }
       else if(Mark<50) {
        document.writeln("C");
    }
       else if(Mark<60) {
        document.writeln("B");
    }
       else if(Mark<70) {
        document.writeln("A-");
    }
       else if(Mark<80) {
        document.writeln("A");
    }
       else if(Mark<100) {
        document.writeln("A+");
    }else{
        document.writeln("invalid Mark");
    }    
    </SCript>
  
</body>
</html>
