<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let email=prompt("please enter your number");
        let pattern =/^((?!\.)[\w-_.]*[^.])(@\w+)(\.\w+(\.\w+)?[^.\W])$/gim;

        if(pattern.test(email)){
            document.writeln("it is a vaild");
        }else{
            document.writeln("invaild number");
        }
    </script>
</body>
