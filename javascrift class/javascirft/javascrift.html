<body>
    <script>
       
    let fristNumber = prompt("enter your number:")
    let secondNumber = prompt("enter your number:")
    let sum,sub,mul,div,mod;
    fristNumber = parseInt(fristNumber,10);
    secondNumber = parseInt(secondNumber,10);
    sum = fristNumber + secondNumber;

    

    document.writeln("additonal ="+ sum + "<br>");
   
    sub=fristNumber-secondNumber;

    document.writeln("subricption ="+sub+"<br>");

    mul = fristNumber*secondNumber;
    document.writeln("multipul="+mul+"<br>");


    div =fristNumber/secondNumber;

    document.writeln("divition="+div+"<br>");

    mod = fristNumber%secondNumber;

    document.writeln("modulus="+mod);
</script>
