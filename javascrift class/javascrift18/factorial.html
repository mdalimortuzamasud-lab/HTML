<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let userInput= 5 ;
        let sum =1;
        for(let i =1;i<=userInput;i++){
            sum=sum*i;
        }
        document.writeln("factorial of " + userInput + " is "+ sum);
    </script>
</body>
