<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <label for="">number</label>
    <input type="text" id="2number"><br>
    <button type="button" onclick="checkOddEven()">check</button><br>
     <label for=""> result</label>
    <script>
        function checkOddEven() {
         let number=document.getElementById("2number").value;

        let preccedNUMBER=Number.parseInt(number);

        if(preccedNUMBER % 2== 0) {
                document.getElementById("result").innerHTML= "<Strong>even<Strong>";
        }else{
            document.getElementById("result").innerHTML="<strong>Odd</strong>";
        }

    </script>
</body>
